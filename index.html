  <h1 id="title">Toyota Prius Purchase</h1>

  <div id="img-div">

    <br>

    <label for="number" id="number-label">Age </label>

<br>

  
  <div class="select-model">

<select id="dropdown" type="dropdown" name="dropdown">

 <br>
